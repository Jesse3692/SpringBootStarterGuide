# 端口
server.port = 8080

# 自定义属性
shiyanlou.springboot = Hello_shiyanlou

# 视图文件前缀
spring.mvc.view.prefix = /view/
# 视图文件后缀
spring.mvc.view.suffix = .html

# 多个配置之间使用，分割。注意这个属性会使默认的配置失效 spring.resources.static-locations在2.2.5后失效了
# spring.resources.static-locations=classpath:/upload/
spring.web.resources.static-locations=classpath:/upload/

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=a1234567
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#打印 sql 语句
spring.jpa.show-sql=true

# mapper xml文件位置
mybatis.mapper-locations=classpath:mapper/*.xml