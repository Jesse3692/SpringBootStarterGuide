# 端口
server.port = 8080

# 自定义属性
shiyanlou.springboot = Hello_shiyanlou

# 视图文件前缀
spring.mvc.view.prefix = /view/
# 视图文件后缀
spring.mvc.view.suffix = .html

# 多个配置之间使用，分割。注意这个属性会使默认的配置失效 spring.resources.static-locations在2.2.5后失效了
# spring.resources.static-locations=classpath:/upload/
spring.web.resources.static-locations=classpath:/upload/